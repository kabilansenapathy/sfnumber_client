<ion-header>

  <ion-navbar>
    <ion-title>VillagePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
   <ion-list no-lines>
      
      <button   ion-item *ngFor="let item of items" (click)="itemClick(item.village, passedTaluk)">
         {{item.village}}
      </button>
      
    </ion-list>

</ion-content>
